<mat-toolbar color="primary">
  <a routerLink="/"> <span>Wall</span> </a> <span class="spacer"></span>
  <ul>
    <li>
      <form [formGroup]="searchForm">
        <label>
          <input formControlName="searchValue" class="search" type="text" placeholder="search">
          <ul class="users-ul">
            <li class="users-li" *ngFor="let user of usersSearch" [routerLink]="'profile/'+user._id">{{user.userName}}</li>
          </ul>
        </label>
      </form>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="auth/login" routerLinkActive="mat-accent">Login</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="auth/signup" routerLinkActive="mat-accent">Signup</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button (click)="onLogout()">Logout</button></li>
  </ul>
</mat-toolbar>
