<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" *ngIf="!isLoading" (submit)="onSavePost()">
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        formControlName="content"
        placeholder="Post Content"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid"
        >Please enter a post content</mat-error
      >
      <div class="img-preview" *ngIf="imgPath">
        <img [src]="imgPath" alt="img" />
      </div>
    </mat-form-field>
    <mat-action-row>
      <button
        id="upload_widget"
        mat-raised-button
        color="primary"
        (click)="setUploadWidget(); $event.preventDefault()"
      >
        Upload files
      </button>

      <button mat-raised-button color="accent" type="submit">
        Save Post
      </button>
      <button
        *ngIf="form.valid"
        class="btn-cancel"
        mat-flat-button
        color="warn"
        (click)="onCancelPost($event)"
      >
        cancel
      </button>
    </mat-action-row>
  </form>
</mat-card>
