<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" *ngIf="!isLoading" (submit)="onSavePost()">
    <mat-form-field>
      <textarea matInput rows="4" formControlName="content" placeholder="Post Content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter a post content</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick Image
      </button>
      <input hidden type="file" #filePicker (change)="onImgPicked($event)">
      <div class="img-preview" *ngIf="!!imgPreview && form.get('img').valid">
        <img [src]="imgPreview" alt="img">
      </div>

      <button mat-raised-button color="accent" type="submit">
        Save Post
      </button>
    </div>
  </form>
</mat-card>
