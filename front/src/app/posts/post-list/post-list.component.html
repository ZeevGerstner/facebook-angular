<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card *ngFor="let post of posts">
    <app-post-preview 
    [userIsAuthenticated]="userIsAuthenticated"
    [post]="post"
    [userId]="userId"></app-post-preview>
</mat-card>
<mat-paginator *ngIf="posts.length > 0" [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions"
  (page)="onChangePage($event)"></mat-paginator>
<p class="info-txt mat-body-1" *ngIf="posts.length <= 0 && !isLoading">
  No Post add yet
</p>
