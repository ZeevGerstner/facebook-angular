<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card *ngFor="let post of posts">
  <app-post-preview
    [userIsAuthenticated]="userIsAuthenticated"
    [post]="post"
    [userId]="userId"
    (onDelete)="onDelete.emit(post.id)"
  ></app-post-preview>
</mat-card>

<p class="info-txt mat-body-1" *ngIf="posts.length <= 0 && !isLoading">
  No Post add yet
</p>
